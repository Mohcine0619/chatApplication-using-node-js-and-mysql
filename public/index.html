<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form id="registerForm" class="bg-white p-6 rounded-lg shadow-md w-80">
    <div id="errorContainer" class="mb-4" style="display: none;">
      <p id="errorMessage" style="color:red;"></p>
    </div>
    <div class="mb-4">
      <input type="text" name="username" placeholder="Username" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
    </div>
    <div class="mb-4">
      <input type="password" name="password" placeholder="Password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
    </div>
    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600">Register</button>
    <p class="mt-4 text-center text-gray-600">Already have an account? <a href="/auth/login" class="text-blue-500 hover:underline">Login</a></p>
  </form>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      fetch('/auth/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (!response.ok) {
          return response.text().then(errorMessage => {
            throw new Error(errorMessage);
          });
        }
        return response.text();
      })
      .then(result => {
        window.location.href = '/auth/login';
      })
      .catch(error => {
        document.getElementById('errorMessage').textContent = error.message;
        document.getElementById('errorContainer').style.display = 'block';
      });
    });
  </script>
</body>
</html>
