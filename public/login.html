<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form id="loginForm" class="bg-white p-6 rounded-lg shadow-md w-80" action="javascript:void(0);">
    <div id="errorContainer" class="mb-4" style="display: none;">
      <p id="errorMessage" style="color:red;"></p>
    </div>
    <div class="mb-4">
      <input type="text" name="username" placeholder="Username" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
    </div>
    <div class="mb-4">
      <input type="password" name="password" placeholder="Password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Login</button>
    <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="/auth/register" class="text-blue-500 hover:underline">Register</a></p>
  </form>

  <script>
    console.log('Script loaded'); // Initial log to verify script is loaded

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      console.log('Form submit event triggered');
      event.preventDefault(); // Prevent form from submitting the default way
      console.log('Default form submission prevented');
      const form = event.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      fetch('/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (!response.ok) {
          return response.text().then(errorMessage => {
            throw new Error(errorMessage);
          });
        }
        return response.text();
      })
      .then(result => {
        console.log('Login successful, redirecting to /chat');
        window.location.href = '/chat'; // Redirect to chat page
      })
      .catch(error => {
        console.log('Error occurred:', error.message);
        document.getElementById('errorMessage').textContent = error.message;
        document.getElementById('errorContainer').style.display = 'block';
      });
    });

    // Check for global submit event listeners

  </script>
</body>
</html>
